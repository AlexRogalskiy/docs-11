# Base configuration: do not edit
dev_addr: 0.0.0.0:9000

docs_dir: docs

# extra:
#   analytics:
#     provider: google
#     property: UA-180968370-1

extra_css:
  - https://code.kx.com/stylesheets/2021.css
  - https://code.kx.com/stylesheets/prism.css
  - https://code.kx.com/stylesheets/extra.css
  - https://code.kx.com/stylesheets/hide-footer-nav.css

extra_javascript:
  - https://code.kx.com/scripts/prism.js
  - https://code.kx.com/scripts/jquery-3.6.0.min.js # jQuery for scripts/qsearch.js
  - https://code.kx.com/scripts/extra.js
  # MathJax scripts
  - https://code.kx.com/scripts/mathjax.js # configure MathJax object
  - https://code.kx.com/scripts/polyfill.min.js
  - https://code.kx.com/scripts/tex-mml-chtml.js

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - meta
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - custom_theme/.icons
  # - extra
  - pymdownx.extra
  - pymdownx.highlight:
      use_pygments: false
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde
  - toc:
      permalink: false

site_dir: site
site_author: 'Kx Systems'

theme:
  custom_dir: custom_theme/
  favicon: https://code.kx.com/favicon.ico
  font: false
  features:
    - header.autohide
    - content.tabs.link # Insiders
    - navigation.tabs
  name: material
  language: en
  logo: https://code.kx.com/img/kx.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: kx-light
      toggle: 
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle: 
        icon: material/toggle-switch
        name: Switch to light mode
  static_templates:
    - 401.html
    - 404.html

use_directory_urls: true
