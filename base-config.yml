# Base configuration: do not edit

docs_dir: docs

# extra:
#   analytics:
#     provider: google
#     property: UA-180968370-1

# To add a stylesheet specific to your code.kx.com subsite
# uncomment the extra_css list in your mkdocs.yml config
#  and substitute your own stylesheet name in the last item
extra_css:
  - https://code.kx.com/stylesheets/2021.css # DO NOT ALTER 
  - https://code.kx.com/stylesheets/prism.css # DO NOT ALTER 
  - https://code.kx.com/stylesheets/extra.css # MAY BE COMMENTED OUT
  - https://code.kx.com/stylesheets/hide-footer-nav.css # MAY BE COMMENTED OUT
  # - stylesheets/my-susbsite-styles.css

extra_javascript:
  - https://code.kx.com/scripts/prism.js # DO NOT ALTER 
  - https://code.kx.com/scripts/jquery-3.6.0.min.js # jQuery for scripts/qsearch.js
  - https://code.kx.com/scripts/extra.js # DO NOT ALTER 
  # MathJax scripts # MAY BE COMMENTED OUT
  - https://code.kx.com/scripts/mathjax.js # configure MathJax object
  - https://code.kx.com/scripts/polyfill.min.js
  - https://code.kx.com/scripts/tex-mml-chtml.js

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - meta
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - custom_theme/.icons
  # - extra
  - pymdownx.extra
  - pymdownx.highlight:
      use_pygments: false
  - pymdownx.keys
  # - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde
  - tables
  - toc:
      permalink: true
      title: On this page

# To modify the exclusions below
# uncomment and edit this section in your subsite's config
plugins:
  - exclude:
      glob:
        # - exclude/this/path/*
        - "*.tmp"
        - "*.pdf"
        - "*.gz"
      regex:
        - '.*\.(tmp|bin|tar)$'
  - render_swagger # https://pypi.org/project/mkdocs-render-swagger-plugin/
  - search

site_dir: site
site_author: 'Kx Systems'

theme:
  custom_dir: custom_theme/
  favicon: https://code.kx.com/favicon.ico
  font: false
  features:
    - content.code.annotate # Insiders
    - content.tabs.link # Insiders
    - header.autohide
    - navigation.tabs
  name: material
  language: en
  logo: https://code.kx.com/img/kx.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: kx-light
      toggle: 
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle: 
        icon: material/toggle-switch
        name: Switch to light mode
  static_templates:
    - 401.html
    - 404.html
